<button>send</button>

<body>
    <script>
        const bc = new BroadcastChannel('alienzhou');
        console.log(bc.name);
        bc.onmessage = function (e) {
            console.log('receive:', e.data);
        };
        let btn = document.querySelector("button")
        btn.addEventListener('click', () => {
            bc.postMessage('hello')
            console.log('send hello')
        })
        // bc.close();

    </script>
</body>
