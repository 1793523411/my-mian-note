<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section id="margin">
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            #margin {
                background: pink;
                overflow: hidden;
            }

            p {
                margin: 15px auto 25px;
                background: red;
            }
        </style>
        <p>1</p>
        <div style="overflow: hidden">
            <p>2</p>
        </div>
        <p>3</p>
        <p>4</p>
    </section>
</body>

</html>
