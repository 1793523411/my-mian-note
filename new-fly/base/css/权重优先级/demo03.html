<head>

    <style>
        /* 权重值：201 */
        #box #box2 p {
            width: 20px;
            height: 20px;

        }

        /* 权重值：201,离目标最近 */

            width: 200px;
            height: 200px;
            background-color: yellow;
        }

<body>
    <!-- 同等权重下,靠近目标的优先 -->
    <div id="box" class="boxs">
        <div id="box2" class="boxs2">
            <div id="box3" class="boxs3">
                <p></p>
            </div>
        </div>
    </div>
</body>
