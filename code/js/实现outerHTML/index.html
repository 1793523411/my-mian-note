<head>

<div id="outer">
    hello
</div>

<body>
    <script>
        Object.prototype.outerHTML2 = function () {
            console.log(this)
            var innerCon = this.innerHTML,
                outerCon = this.appendChild(innerCon)

        alert($("outer").innerHTML);
        alert($("outer").outerHTML2)
