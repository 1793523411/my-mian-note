<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 200px;
        }

        .left {
            float: left;
            font-size: 14px;
            background: red;
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .right {
            float: left;
            font-size: 14px;
            background: blue;
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            左
        </div>
        <div class="right">
            右
        </div>
    </div>
</body>

</html>
