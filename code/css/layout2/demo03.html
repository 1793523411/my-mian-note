<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>品字布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      div {
        width: 100px;
        height: 100px;
        background: red;
      }

      .div1 {
        margin: 100px auto 0;
      }

      .div2 {
        margin-left: 50%;
        background: green;
        float: left;
        transform: translateX(-100%);
      }

      .div3 {
        background: blue;
        float: left;
        transform: translateX(-100%);
      }
    </style>
  </head>

  <body>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
  </body>
</html>
